<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <link href="css/login_signup.css" rel="stylesheet" />
  <script src="firebase/firebaseSetup.js"></script>
</head>

<body>
  <div class="container" id="sign-up">
    <form action="#">
      <!-- logo -->
      <div class="logo">
        <img src="assets/corruption_raw.jpg" alt="Logo" class="logo-avatar" align="middle" width="290" height="90" />
        <p class="logo-text">
          CorruptionWatchers
        </p>
      </div>
      <!-- login -->
      <div class="title">Signup</div>
      <!-- input fields -->
      <div class="input-box underline">
        <input type="number" placeholder="Enter Your Mobile Number" required />
        <div class="underline"></div>
      </div>
      <div class="input-box underline">
        <input type="text" placeholder="Enter Your Email" required />
        <div class="underline"></div>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Enter Your Password" required />
        <div class="underline"></div>
      </div>
      <div class="input-box button">
        <input type="submit" name="" value="Sign Up" />
      </div>
    </form>
    <div class="sign-up-prompt">
      <span>Already have an account ?</span>
      <a href="index.html" class="sign-up-button"> Login</a>
    </div>

  </div>
  </div>
</body>

</html>
